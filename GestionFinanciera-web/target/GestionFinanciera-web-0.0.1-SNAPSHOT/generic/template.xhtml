<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">Gestión Financiera</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="script.js" />
	<h:outputScript name="/js/locales.js" />
	<link rel="shortcut icon" type="image/x-icon"
		href="/resources/image/favicon.ico" />
	<link
		href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,900,900italic|Source+Code+Pro|Courgette"
		rel="stylesheet" type="text/css" />
</h:head>

<h:body>

	<p:growl id="growl" life="5000" showDetail="true" autoUpdate="true" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="70" collapsible="true" gutter="0"
			style="margin-bottom: 0cm;">
			<p:panelGrid styleClass="topbar">
				<p:row>
					<p:column style="width: 30%;" styleClass="topbaritem">
						<h:outputText value="Gestión Correspondencia" />
					</p:column>

					<p:column style="text-align: right;">
						<div align="right"
							style="box-shadow: 10px 10px 32px 1px rgba(0, 0, 0, 0.22);">
							<h:form id="frmRegister">
								<h:panelGrid columns="6">

									<h:outputText style="color: #ffffff;" value="Bienvenido: " />
									<p:spacer width="5" />
									<p:graphicImage height="20" width="20"
										value="/resources/image/user.png" />
									<h:outputText
										value="RIGO CAMPO"
										style="margin-right:10px; color: #ffffff; font-size: 14px; font-weight:bold;" />

									<p:spacer width="10" />

									<p:commandButton value="Cerrar Sesión" icon="ui-icon-power"
										immediate="true" />
								</h:panelGrid>
							</h:form>
						</div>
					</p:column>
				</p:row>
			</p:panelGrid>

		</p:layoutUnit>

		<p:layoutUnit position="west" size="220" collapsible="true" gutter="0">
			<h:graphicImage library="image" name="company_logo.png"
				style="width:180px; padding-left: 20px; padding-top: 12px;" />
			<ui:include src="/generic/appmenu.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="body" />
		</p:layoutUnit>

	</p:layout>

</h:body>

</html>
